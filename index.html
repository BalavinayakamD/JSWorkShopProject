<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>WorkShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="innerBox">
        <h1>Real-time Character Counter</h1>
        <input type="text" id="enteredText" placeholder="Enter your Text" maxlength="100">
        <div class ="bottomText">
            <p class='edittext'>Total Characters : <span id ='totalChar' style="color: rgba(0, 0, 255, 0.43);">0</span></p>
            <p class='edittext'>Remaining Characters : <span id ='remainingChar' style="color: rgba(255, 0, 0, 0.532);">100</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
